; Basic settings
max_execution_time = 30
memory_limit = 128M
error_reporting = E_ALL
display_errors = On
log_errors = On
error_log = /var/log/php_errors.log

; File upload settings
upload_max_filesize = 100M
post_max_size = 100M

; Session settings
session.save_path = "/var/lib/php/sessions"
session.gc_maxlifetime = 1440

; Date settings
date.timezone = UTC